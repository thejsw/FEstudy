<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        border: none;
        background-color: #1a89bd;
        opacity: 0.8;
        color: white;
        border-radius: 5px;
        font-size: 10px;
        padding: 10px 15px;
        /* 버튼에 마우스를 갖다대면 마우스모양이 바뀜 */
        cursor: pointer;
    }

    button:hover {
        opacity: 1;
    }

    button.btn2 {
        margin-left: 10px;
    }
</style>
<body>
    <h1>Example</h1>
    <p>저장하시겠습니까?</p>

    <button>저장</button>
    <button class="btn2">취소</button>
</body>
</html>
