<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: #000;
        color: #fff;
    }

    .box {
        background-color: gray;
        max-width: 1000px;
        min-height: 500px;
        position: relative;
    }


    /* 코드의 가독성 높이기 */
    .absolute { position: absolute; }

    .tl { top: 0px; left: 0px; }
    .tr { top: 0px; right: 0px;}
    .bl { bottom: 0px; left: 0px; }
    .br { bottom: 0px; right: 0px; }
</style>

<body>
    
    <div class="box">
        <div class="absolute tl">top left</div>
        <div class="absolute tr">top right</div>
        <div class="absolute bl">bottom left</div>
        <div class="absolute br">bottom right</div>
    </div>


</body>
</html>
