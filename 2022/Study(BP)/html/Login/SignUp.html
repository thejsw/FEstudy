<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/SignUp.css">
</head>
<body>
    <h1>Sign Up</h1>

    <main class="modal">
        <form action="" class="modal-contents">
            <a href="SignUptest.html" id="X">&times;</a>
            <h1>Sign Up</h1>
            <h6>Please fill in this form to create an account</h6>
    
            <div class="form-group">
                <label for="Email"><h3>Email</h3></label>
                <input type="text" class="inputText" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="Password"><h3>Password</h3></label>
                <input type="text" class="inputText" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="Repeat Password"><h3>Repeat Password</h3></label>
                <input type="text" class="inputText" placeholder="Repeat Password">
            </div>
            <div class="remember-userinfo">
                <input type="checkbox" name="Remember Userinfo" id="">
                <label for="Remember me"><small>Remember me</small></label>
            </div>
            <div class="TermsandPrivacy">
                By creating an account you agree to our <a href="#"> Terms&Privacy</a>
            </div>
            <div class="SignupBtn">
                <button id="CancelBtn">Cancel</button>
                <button id="SignupBtn">Sign Up</button>
            </div>
        </form>
    </main>
</body>
</html>
